# External Secrets Operator Helm Chart Values
# Helm repo: https://charts.external-secrets.io

# Pin image version for stability
image:
  repository: ghcr.io/external-secrets/external-secrets
  tag: "v1.1.0"

# Install CRDs
installCRDs: true

# Webhook configuration
webhook:
  create: true

# Cert controller for webhook certificates
certController:
  create: true

# Service account with IRSA for AWS Secrets Manager access
serviceAccount:
  create: true
  name: external-secrets
  annotations:
    # TODO: Replace with your actual IAM role ARN
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/external-secrets-role"

# Resource limits
resources:
  requests:
    cpu: "50m"
    memory: "128Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

# Webhook resources
webhook:
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"

# Cert controller resources
certController:
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"

# Enable leader election for HA
leaderElect: true

# Log level
log:
  level: info

# Concurrent reconciles
concurrent: 5

# Metrics configuration
metrics:
  service:
    enabled: true
    port: 8080
