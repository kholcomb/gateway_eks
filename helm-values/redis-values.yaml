# DandyDeveloper Redis HA Helm Chart Values
# Helm repo: https://dandydeveloper.github.io/charts
# Chart: redis-ha (replaces Bitnami redis which is now behind paywall)

# Pin image version for stability
image:
  repository: redis
  tag: "7.4.1-alpine"

# TLS Configuration for encrypted Redis connections
# Prerequisites:
#   1. Create TLS secret with cert-manager or manually:
#      kubectl create secret tls redis-tls-certs \
#        --cert=redis.crt --key=redis.key -n litellm
#   2. Create CA cert configmap/secret if using custom CA
#   3. Update LiteLLM Redis config to use TLS:
#      - Change REDIS_PORT from 6379 to 6380
#      - Set REDIS_SSL=true in extraEnvVars
#      - Update redis_port in proxy_config.router_settings
tls:
  secretName: redis-tls-certs
  certFile: tls.crt
  keyFile: tls.key
  caCertFile: ca.crt

# Number of redis master/slave pods
replicas: 3

# Redis configuration
redis:
  port: 6379
  # TLS port for encrypted connections (clients should connect to this port)
  tlsPort: 6380
  # Enable TLS for replication between master and replicas
  tlsReplication: true
  masterGroupName: "mymaster"
  config:
    maxmemory-policy: "volatile-lru"
  # Liveness and readiness probes
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
  # Resource limits for redis container
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

# Authentication using ExternalSecret
auth: true
existingSecret: redis-credentials
authKey: redis-password

# Sentinel configuration for automatic failover
sentinel:
  port: 26379
  # TLS port for sentinel connections
  tlsPort: 26380
  # Enable TLS for sentinel replication monitoring
  tlsReplication: true
  quorum: 2

# Persistence on EBS with gp3 storage class
persistentVolume:
  enabled: true
  size: 8Gi
  storageClass: gp3
  accessModes:
    - ReadWriteOnce

# High availability - spread pods across nodes
hardAntiAffinity: true

# Pod disruption budget
podDisruptionBudget:
  maxUnavailable: 1

# HAProxy for load balancing (recommended for external access)
haproxy:
  enabled: false  # Using Sentinel-aware clients directly

# Prometheus metrics (using official quay.io image)
exporter:
  enabled: true
  image: quay.io/oliver006/redis_exporter
  tag: v1.67.0
  port: 9121
  serviceMonitor:
    enabled: true
    namespace: monitoring
    labels:
      release: kube-prometheus

# Network policy (optional - enable for enhanced security)
networkPolicy:
  enabled: false

# Pod security context
securityContext:
  runAsUser: 1000
  fsGroup: 1000
  runAsNonRoot: true

# Extra labels
labels:
  app.kubernetes.io/part-of: litellm-stack
