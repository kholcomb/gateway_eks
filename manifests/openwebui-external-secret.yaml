---
# ExternalSecret for OpenWebUI
# Syncs OAuth/OIDC credentials and secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openwebui-secrets
  namespace: open-webui
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: openwebui-secrets
    creationPolicy: Owner
  data:
    # LiteLLM API key (kept for backward compatibility)
    - secretKey: openai-api-key
      remoteRef:
        key: litellm/master-key

    # WebUI session encryption key
    - secretKey: webui-secret-key
      remoteRef:
        key: openwebui/webui-secret-key

    # Okta OIDC Configuration
    - secretKey: okta-openid-url
      remoteRef:
        key: openwebui/okta-openid-url

    - secretKey: okta-client-id
      remoteRef:
        key: openwebui/okta-client-id

    - secretKey: okta-client-secret
      remoteRef:
        key: openwebui/okta-client-secret

    # Admin user email(s)
    - secretKey: admin-email
      remoteRef:
        key: openwebui/admin-email
