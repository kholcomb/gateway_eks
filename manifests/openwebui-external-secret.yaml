---
# ExternalSecret for OpenWebUI
# Syncs the LiteLLM API key and session secret for OpenWebUI
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openwebui-secrets
  namespace: open-webui
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: openwebui-secrets
    creationPolicy: Owner
  data:
    - secretKey: openai-api-key
      remoteRef:
        key: litellm/master-key
    # Session encryption key (required for multi-node deployments)
    - secretKey: webui-secret-key
      remoteRef:
        key: openwebui/webui-secret-key
---
# ExternalSecret for Okta OIDC credentials
# Prerequisites:
#   1. Create AWS Secrets Manager secret: openwebui/okta-oidc
#   2. Store as JSON: {"client-id": "...", "client-secret": "...", "openid-provider-url": "https://<domain>/oauth2/default/.well-known/openid-configuration"}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: okta-oidc-secrets
  namespace: open-webui
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: okta-oidc-secrets
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: openwebui/okta-oidc
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: openwebui/okta-oidc
        property: client-secret
    - secretKey: openid-provider-url
      remoteRef:
        key: openwebui/okta-oidc
        property: openid-provider-url
