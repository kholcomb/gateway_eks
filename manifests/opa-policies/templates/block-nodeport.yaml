apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sblocknodeport
  annotations:
    description: >-
      Blocks the creation of NodePort services.
      Forces use of ClusterIP or LoadBalancer for better security.
spec:
  crd:
    spec:
      names:
        kind: K8sBlockNodePort
      validation:
        openAPIV3Schema:
          type: object
          properties:
            allowedNamespaces:
              description: Namespaces where NodePort is allowed
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sblocknodeport

        violation[{"msg": msg}] {
          input.review.object.kind == "Service"
          input.review.object.spec.type == "NodePort"
          not namespace_allowed
          msg := sprintf("Service '%v' uses NodePort which is not allowed. Use ClusterIP or LoadBalancer instead.", [input.review.object.metadata.name])
        }

        namespace_allowed {
          ns := input.parameters.allowedNamespaces[_]
          ns == input.review.object.metadata.namespace
        }
