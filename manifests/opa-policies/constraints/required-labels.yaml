apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: require-standard-labels
  annotations:
    description: >-
      Requires standard Kubernetes labels for all Deployments.
      Ensures proper resource identification and management.
spec:
  # Start in dryrun mode to audit without blocking
  enforcementAction: dryrun
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
    excludedNamespaces:
      - kube-system
      - kube-public
      - gatekeeper-system
  parameters:
    labels:
      - "app.kubernetes.io/name"
      - "app.kubernetes.io/version"
    message: "All Deployments must have 'app.kubernetes.io/name' and 'app.kubernetes.io/version' labels"
